<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <img class="card-img-top img-responsive" src="assets/images/bg/bg1.jpg">

            <div class="card-body p-20" *ngIf="!recuperarPass">
                <h2 class="card-title text-center">
                    Iniciar Sesión
                </h2>
                <form #f="ngForm" ngNativeValidate class="form-login" (ngSubmit)="ingresar(f)">

                    <mat-form-field class="full-width">
                        <span matPrefix>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                        <input matInput placeholder="Email del usuario" [ngModel]="email" name="email" required type="email">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <span matPrefix>
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <input matInput placeholder="Password" [ngModel]="password" name="password" required type="password">
                    </mat-form-field>


                    <!-- <div class="form-group" data-validate="Password is required">
                        <label>Password</label>
                        <input ngModel name="password" class="form-control" type="password" required placeholder="Constraseña">
                        <span class="focus-input100"></span>
                    </div> -->
                    <div class="form-group">

                        <div class="pull-left p-t-0">
                            <mat-checkbox [ngModel]="recuerdame" name="recuerdame">Recuérdame</mat-checkbox>
                            <!-- <input [ngModel]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"> -->
                            <!-- <label for="checkbox-signup"> Recordarme </label> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-block">
                          Ingresar
                      </button>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <a (click)="recuperarPass = true" id="to-recover" class="text-dark pull-right link">
                                <i class="fa fa-lock m-r-5"></i> Perdió su contraseña?
                            </a>
                            <hr>
                        </div>
                        <div class="col-sm-12 text-center">
                            No tiene una cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Regístrese</b></a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-body p-20" *ngIf="recuperarPass">
                <h2 class="card-title text-center">
                    Recuperar Contraseña
                </h2>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <p class="text-muted">Ingrese su Email y le enviaremos instrucciones! </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                    <a (click)="recuperarPass = false" id="to-recover" class="text-dark pull-right link">
                        <i class="fa fa-chevron-left m-r-5"></i> Volver al Login
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
