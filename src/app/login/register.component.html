<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-6 offset-3">
        <div class="card">
            <img class="card-img-top img-responsive" src="assets/images/bg/bg1.jpg">
            <div class="card-body p-20" *ngIf="!recuperarPass">
                <h2 class="card-title text-center">
                    Registrese Ahora
                </h2>
                <h4 class="text-center">Cree su cuenta y disfrute</h4>
                <!-- ngNativeValidate para que tome la validación del html -->
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">

                    <mat-form-field class="full-width">
                        <span matPrefix>
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                        <input matInput placeholder="Nombre de usuario" formControlName="nombre" name="nombre" required type="text">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <span matPrefix>
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </span>
                        <input matInput placeholder="Email del usuario" formControlName="email" name="email" required type="email">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <span matPrefix>
                            <!-- <mat-icon>email</mat-icon> -->
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <input matInput placeholder="Contraseña" formControlName="password" name="password" required type="password">
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <span matPrefix>
                            <!-- <mat-icon>email</mat-icon> -->
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </span>
                        <input matInput placeholder="Confirmar Contraseña" formControlName="password2" name="password2" required type="password">
                    </mat-form-field>

                    <!-- <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                        </div>
                    </div> -->
                    <!-- <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Email">
                        </div>
                    </div> -->
                    <!-- <div class="form-group ">
                        <div class="col-xs-12">
                            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                        </div>
                    </div> -->
                    <!-- <div class="form-group">
                        <div class="col-xs-12">
                            <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar Contraseña">
                        </div>
                    </div> -->
                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <p class="text-danger">Las contraseñas deben ser iguales.</p>

                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="p-t-0">
                                <mat-checkbox formControlName="condiciones" name="condiciones">Estoy de acuerdo con todos los <a href="#terminos" class="text-primary">Términos</a></mat-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Crear cuenta</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- End Wrapper -->
