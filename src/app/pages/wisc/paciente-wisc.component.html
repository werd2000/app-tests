<div class="container p-2" *ngIf="!cargando">
    <div class="row justify-content-md-center">
        <div class="col-10 align-self-center">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarPaciente(f.value)" class="form-horizontal">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">
                            <i class="far fa-id-card"></i>
                        </label>
                    </div>
                    <select class="custom-select" [ngModel]="test.paciente" name="paciente" (change)="buscarPaciente($event)">
                        <option *ngFor="let pac of pacientes" [value]="pac._id">
                            {{ pac.apellido }}, {{ pac.nombre }}
                        </option>
                    </select>
                </div>

                <div *ngIf="paciente">
                    <div class="form-group">
                        <label for="Fecha Nacimiento"></label>
                        <input type="date" [value]="paciente.fecha_nac" class="form-control" name="fecha_nac" id="fecha_nac">
                    </div>

                    <div class="form-group">
                        <label for="Fecha Evaluación"></label>
                        <input type="date" [ngModel]="test.fecha_eval" class="form-control" name="fecha_eval" id="fecha_eval" (change)="cambiarFechaEvaluacion($event)">
                    </div>

                    <div class="detalle" *ngIf="edadEvaluacion">
                        <p>Edad de la evaluación: {{ edadEvaluacion['anios'] }} años {{ edadEvaluacion['meses'] }} meses {{ edadEvaluacion['dias'] }} días
                        </p>
                    </div>

                    <div class="detalle" *ngIf="edadMental">
                        <p>Edad mental: Hay que calcular</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-success btn-block" [disabled]="!paciente">
                    <i class="fa fa-save"></i>
                    Guardar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
