<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <h3 class="mb-1">Cargando</h3>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <p class="mt-1">Espere por favor</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-block bg-info">
                <div class="row p-1">
                    <div class="col-8 m-auto">
                        <h5 class="card-title text-white m-auto">
                            Pacientes registrados
                            <span class="badge badge-primary badge-pill">{{ totalRegistros }}</span>
                        </h5>
                    </div>
                    <div class="col-4 text-right">
                        <button [routerLink]="['/paciente', 'nuevo']" class="btn btn-danger">
                            <i class="fa fa-plus-circle"></i>
                            Agregar Paciente
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-block p-3">


                <div class="row p-1">
                    <div [ngClass]="{'eliminado': !pac.estado }" class="card col-3 p-0" *ngFor="let pac of pacientes">
                        <a [routerLink]="['../paciente', pac._id]">
                            <img class="card-img-top img-fluid" [src]="pac.img | imagen:'paciente'" width="150">
                        </a>
                        <div class="card-body">
                            <a [routerLink]="['../paciente', pac._id]">
                                <h6 class="card-title">{{ pac.apellido }} {{ pac.nombre }}</h6>
                            </a>
                            <p class="card-text">{{ pac.tipo_doc }} {{ pac.nro_doc }}<br> {{ pac.fecha_nac | date:'dd-MM-yyyy'}}</p>
                            <p class="card-text">
                                <small class="text-muted">Actualizado el {{ pac.actualizado | date:'dd-MM-yyyy' }}</small>
                            </p>
                        </div>
                        <div class="card-footer">
                            <small>
                                <a (click)="borrarPaciente(pac)" class="btn">
                                    <i class="far fa-trash-alt" style="color:red"></i>
                                </a>
                            </small>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
